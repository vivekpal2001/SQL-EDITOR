version: '3.8'

services:
  mysql:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    container_name: sqleditor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sqleditor
      MYSQL_USER: sqluser
      MYSQL_PASSWORD: sqlpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sqleditor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sqluser", "-psqlpassword"]
      timeout: 20s
      retries: 10
      interval: 30s

  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: sqleditor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sqleditor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootpassword
      # We'll create sqluser in the init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - sqleditor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sqleditor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  postgres_data:

networks:
  sqleditor-network:
    driver: bridge
